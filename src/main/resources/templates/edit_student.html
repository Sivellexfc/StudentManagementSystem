<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Student</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="label">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" th:href="@{/students}">Öğrenci Yönetim Sistemi</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Anasayfa <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/Sivellexfc">Github</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<br>
<br>

<div class = "container">
  <br>
  <div class = "row">
    <br>
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <br>
      <h1 class = "text-center"> Öğrenci Güncelle </h1>
      <div class = "card-body">
        <form th:action="@{/students/{studentId} (studentId=${student.studentId})}" th:object = "${student}" method="POST">
          <div class ="form-group">
            <label> Öğrenci Ad </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Öğrenci Adını Giriniz"
            />
          </div>

          <div class ="form-group">
            <label> Öğrenci Soyad </label>
            <input
                    type = "text"
                    name = "lastName"
                    th:field = "*{lastName}"
                    class = "form-control"
                    placeholder="Öğrenci Soyadını giriniz"
            />
          </div>

          <div class ="form-group">
            <label> Öğrenci E-posta </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Öğrenci E-posta adresini Giriniz"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Onayla
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
