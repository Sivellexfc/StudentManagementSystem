<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci yönetim sistemi</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="label">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" th:href="@{/students}">Öğrenci Yönetim Sistemi</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Anasayfa <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Sivellexfc">Github</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>

    <div class="container">
        <br>
        <div class="row">
            <br>
            <h1> Öğrenciler </h1>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Ekle </a>
            </div>
        </div>

        <table class="table table-striped">
            <thead class="table">
                <tr>
                    <th>Öğrenci No</th>
                    <th>Öğrenci İsim</th>
                    <th>Öğrenci Soyad</th>
                    <th>Öğrenci e-posta</th>
                    <th>Eylemler</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.studentId}"></td>
                    <td th:text = "${student.name}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td>
                        <a th:href = "@{/students/edit/{studentId}(studentId=${student.studentId})}"
                           class = "btn btn-m btn-primary">Güncelle</a>

                        <a th:href = "@{/students/{studentId}(studentId=${student.studentId})}"
                           class = "btn btn-secondary btn-m">Sil</a>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
